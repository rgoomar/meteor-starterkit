<template name="contact">
<div class="row row-centered">
  <div class="col-xs-12 col-centered">
    <h3 class="text-center">Contact</h3>
  </div>
  {{#if formSubmitted}}
    <!-- Successful Submission Message -->
    <div class="col-xs-12 col-centered">
      <div class="alert alert-success">
        <strong>
          <span class="fa fa-envelope"></span>
          Success! Message Sent!
        </strong>
      </div>
    </div>
  {{else}}
    {{#if formError}}
      <!-- Display Error Message -->
      <div class="col-xs-12 col-centered">
        <div class="alert alert-danger">
          <strong>
            <span class="fa fa-warning"></span>
            Error! Please check your inputs!
          </strong>
        </div>
      </div>
    {{/if}}
    <!-- Start Contact Form -->
    <form role="form" method="POST">
    <div class="col-xs-12 col-md-8 col-lg-6 col-centered">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" class="form-control" name="name" placeholder="Name" pattern="[a-zA-Z]+" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" class="form-control" name="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea name="message" class="form-control" rows="5" placeholder="Message" required></textarea>
      </div>
      <button type="submit" name="submit" class="btn btn-info btn-lg pull-right">Submit</button>
    </div>
  </form>
  {{/if}}
</div>
</template>
